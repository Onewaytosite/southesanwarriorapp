name: Flutter CI

on:
  push:
    branches: [ main, master ] # รันเมื่อมีการ push เข้าสาขาหลัก
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze Code
        run: flutter analyze # ตรวจสอบพวก Error/Warning ที่เราเจอกันเมื่อกี้!

      - name: Run Tests
        run: flutter test # รันไฟล์ในโฟลเดอร์ test/ ทั้งหมด

      - name: Build APK
        run: flutter build apk --debug # ลอง build ดูว่าผ่านไหม